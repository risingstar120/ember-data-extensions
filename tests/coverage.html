<!doctype html>
<html>
<head>
<head>
  <!-- vendor -->
  <script src="../bower_components/qunit/qunit/qunit.js"></script>
  <script src="../bower_components/blanket/dist/qunit/blanket.js"></script>
  <script src="../bower_components/jquery/jquery.js"></script>
  <script src="../bower_components/handlebars/handlebars.js"></script>
  <script src="../bower_components/ember/ember.js"></script>
  <script src="../bower_components/ember-data/ember-data.js"></script>
  <script src="./ember_configuration.js"></script>
  <!-- lib -->
  <script src="../packages/mixins/lib/underscored_adapter_mixin.js" data-cover></script>
  <script src="../packages/mixins/lib/underscored_serializer_mixin.js" data-cover></script>
  <script src="../packages/mixins/lib/embedded_mixin.js" data-cover></script>
  <script src="../packages/mixins/lib/embedded_in_model_mixin.js" data-cover></script>
  <script src="../packages/mixins/lib/model_with_embedded_mixin.js" data-cover></script>
  <script src="../packages/embedded-adapter/lib/embedded_adapter.js" data-cover></script>
  <script src="../packages/embedded-adapter/lib/embedded_serializer.js" data-cover></script>
  <script src="../packages/embedded-adapter/lib/model_with_embedded.js" data-cover></script>
  <script src="../packages/embedded-adapter/lib/embedded_in_model.js" data-cover></script>
  <!-- tests -->
  <script src="../packages/mixins/tests/underscored_adapter_mixin_test.js"></script>
  <script src="../packages/mixins/tests/underscored_serializer_mixin_test.js"></script>
  <script src="../packages/mixins/tests/embedded_mixin_test.js"></script>
  <script src="../packages/embedded-adapter/tests/embedded_adapter_test.js"></script>
  <script src="../packages/embedded-adapter/tests/embedded_serializer_test.js"></script>
  <script src="../packages/mixins/tests/model_with_embedded_mixin_test.js"></script>
  <script src="../packages/mixins/tests/embedded_in_model_mixin_test.js"></script>

  <script type="text/javascript" charset="utf-8">
    $(document)
      .ready(function () {
        $('#qunit-tests').addClass('hidepass');
      })
      .delegate("#qunit-testrunner-toolbar", "DOMNodeInserted", function (e) {
        $("#qunit-filter-pass").attr("checked", true);
      })
      .delegate("#qunit-filter-pass", "click", function (e) {
        e.stopPropagation();
        var newValue = $(this).is(":checked");
        $('#qunit-tests').toggleClass('hidepass', newValue);
      });
  </script>
  <link rel="stylesheet" href="../bower_components/qunit/qunit/qunit.css"/>
</head>
<body>
  <h1 id="qunit-header">Tests</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture"></div>
</body>
</html>
